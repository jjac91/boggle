<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle</title>
</head>
<body>
    <h1>Boggle!</h1>
    <table id="board">
        <tbody>
            {% for row in board %}
            <tr>
                {% for char in row %}
                <td>{{char}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <form id="guess-form">
        <label for="guess">Guess:</label>
        <input type="text" id ="guess" name="guess">
        <button type="submit">Submit</button>
    </form>
    Score:<p id ="score">0</p>
    Timer:<p id ="timer">0</p>
    <div id = "msgs"></div>
    <ul id ="wordlist">You've found:    </ul>
    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="static/app-oo.js"></script>
    <script>
        let game = new Game();
    </script>
</body>
</html>
